<section>
    <form  class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input 
                formControlName="email"
                type="email" 
                matInput 
                placeholder="Your Email" 
                email
                #emailInput>
                <!-- <mat-error *ngIf="emailInput.hasError('required')">Field must not be blank</mat-error>
                <mat-error *ngIf="!emailInput.hasError('required')">email is invalid</mat-error> -->
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters">
            <mat-label>Password</mat-label>
            <input 
                formControlName="password"
                id="password" 
                type="password" 
                matInput 
                placeholder="Your Password" 
                required              
                #pwInput>
            <!-- <mat-hint align="end">{{ pwInput.value?.length }} /6</mat-hint>
            <mat-error>Has to be at least 6 characters long</mat-error> -->
        </mat-form-field>
    </form>
</section>

<section>
    <p>Form Value: {{loginForm.value | json}}</p>
    <p>Form Status: {{loginForm.status}}</p>
</section>
