<section >
    <form class="signup-form" #f="ngForm" (ngSubmit)="onSubmit(f)">

        <mat-form-field>
            <mat-label>Email</mat-label>
            <input 
                type="email" 
                matInput 
                placeholder="Your Email" 
                ngModel 
                name="email"
                email
                required
                #emailInput="ngModel">
                <mat-error *ngIf="emailInput.hasError('required')">Field must not be blank</mat-error>
                <mat-error *ngIf="!emailInput.hasError('required')">email is invalid</mat-error>
        </mat-form-field>

        <mat-form-field hintLabel="Should be at least 6 characters">
            <mat-label>Password</mat-label>
            <input 
                id="password" 
                type="password" 
                matInput 
                placeholder="Your Password" 
                ngModel 
                name="password"
                required
                minlength="6"
                #pwInput="ngModel">
            <mat-hint align="end">{{ pwInput.value?.length }} /6</mat-hint>
            <mat-error>Has to be at least 6 characters long</mat-error>

        </mat-form-field>
            

        <mat-form-field>
            <input matInput placeholder="Your Birthdate" 
                [matDatepicker]="datePicker"
                [max]="maxDate"
                ngModel
                name="birthdate"
                required
                >
            <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
            <mat-datepicker #datePicker></mat-datepicker>
        </mat-form-field>

        <mat-checkbox ngModel name="agree" required>
            Agree to Terms and Conditions
        </mat-checkbox>

        <button [disabled]="f.invalid" type="submit" mat-raised-button color="primary">Submit</button>
        
    </form>
</section>
